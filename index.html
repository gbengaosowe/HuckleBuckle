<html>
	<head>
		<title>HuckleBuckle Game</title>
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

	<body>
		<header>
				<h1>The HuckleBuckle Game</h1>			
		</header>
		<div class="main">
			<h2>How to Play</h2>
			<p>There's a hidden number between 0 and 100. Guess the number. The hint - Hot (Close) or Cold (Far) will guide you to the right choice</p></br>
			<form id="gameOn">
				<label for="">Guess the Number</label>
				<input "type="text" id="YourPick">
				<input type="submit" id="play" value="GO">
			</form>
			<div id="responses">
			</div>
		</div>
